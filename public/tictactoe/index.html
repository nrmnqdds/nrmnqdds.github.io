<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-slate-800 flex items-center justify-center flex-col">
    <h1 class="font-bold font-ubuntu text-4xl text-slate-400 mt-14">Tic Tac Toe</h1>
    <div class="bg-yellow-900 p-3 rounded-2xl mt-10">
        <div class="grid grid-cols-3 grid-rows-3 gap-2">
            <div id="grid1" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid2" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid3" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid4" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid5" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid6" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid7" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid8" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
            <div id="grid9" class="bg-gray-800 rounded-xl flex items-center justify-center text-white font-roboto text-4xl cursor-pointer hover:bg-gray-700 w-20 h-20"></div>
        </div>
    </div>
    <p id="turntext" class="text-ubuntu font-bold text-white uppercase mt-7"></p>
    <button id="start" class="font-roboto py-4 px-6 tracking-wider uppercase mt-7 rounded-full bg-violet-800 text-slate-200 transform duration-300 hover:scale-110 hover:text-white mt7 active:duration-75 active:scale-100">start</button>
    <script src="ticstyle.js"></script>
</body>
</html>
